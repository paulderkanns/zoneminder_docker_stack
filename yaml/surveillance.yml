mysql:
  image: zoneminder:mysql 
  deploy:
	replicas: 3 
	restart_policy: 
		condition: on-failure
	placement:
		constraints: [node.role == worker]
  ressources:
	limits:
		cpus: "0.2"
		memory: 1G
  ports:
    - "3306:3306"
  volumes:
    - /opt/zmdata/mysql_new:/var/lib/mysql
