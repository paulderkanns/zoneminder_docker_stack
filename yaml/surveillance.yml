zoneminder:
  image: zoneminder:core 
  deploy:
	replicas: 2
    	restart_policy:
		condition: on-failure
	placement:
		constraints: [node.role == manager]
  ressources:
	limits:
		cpus: "0.1"
		memory: 500M
  links:
    - mysql 
  ports:
    - "80:80"
  roles:
    - global
  volumes:
    - /opt/zmdata:/config
    - /etc/localtime:/etc/localtime:ro
#web:
